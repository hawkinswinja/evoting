{% extends "base.html" %}
{% block head %}
    {{ super() }}
        <link rel="stylesheet" href="../static/styles/login.css">
{% endblock %}
{% block title %} eVoting Login {% endblock %}
{% block body %}
<section>
    <div class="login">
        <h3>iKURA</h3>
        <form action="/login" method="post">
            <input type="text" placeholder="User ID" name="user-id" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Log in</button>
        </form>
    </div>
</section>
{% endblock %}
