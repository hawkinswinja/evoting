<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/ballot.css">
        <title>eVoting</title>
    </head>
    <body>
        <header></header>
        <section class="navigation">
            <div class="posts">
                <h4>Election positions</h4>
                <ul class="popover">
                    <li>position1</li>
                    <li>position2</li>
                    <li>position3</li>
                </ul>
            </div>
            <div><h4>My-Selection</h4></div>
            <div><h4>E-results</h4></div>
            <div><h4>Voting Status: {}</h4></div>
        </section>
        <section class="ballot">
            <h1>Election for {position1}</h1>
            <form method="post">
                <ul>
                    <li>
                        <input type="radio" name="position1" value="candidate1">
                        <label for="candidate1">Candidate1</label>
                    </li>
                    <li>
                        <input type="radio" name="position1" value="candidate2">
                        <label for="candidate1">Candidate2</label>
                    </li>
                    <li>
                        <input type="radio" name="position1" value="candidate3">
                        <label for="candidate1">Candidate3</label>
                    </li>
                </ul>
                <input type="submit" value="Vote">
                <em>Click the vote button to save your preferred candidate</em>
            </form>
        </section>
        <button>Next</button>
    </body>
</html>
